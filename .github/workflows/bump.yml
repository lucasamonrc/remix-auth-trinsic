name: Bump version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Type of version to bump"
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  bump-version:
    name: Bump version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - run: |
          git config user.name 'Lucas Castro'
          git config user.email 'hello+oss@lucasamonrc.dev'

      - run: npm version ${{ github.event.inputs.version }}
      - run: npm run quality:fix
      - run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main --follow-tags
